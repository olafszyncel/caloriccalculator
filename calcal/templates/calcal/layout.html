{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}CalCal{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'calcal/styles.css' %}">
        <script src="{% static 'calcal/app.js' %}"></script>

        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="background"></div>
        
        <div class="content">
            

        
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">About</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping' %}">Shopping list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Sign in!</a>
                </li>
            {% endif %}
          </ul>
        
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        </div>
        
    </body>
</html>
